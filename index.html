<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body style="background-color: rgb(220, 158, 211);"></body>
  <div class="resume-container">
    <h1> Editable Resume Form</h1>

    <div id="resume-section">
      <div id="education"  class="editable-section">
        <h2>Education</h2>
        <p contenteditable="true">B.com</p>
      </div>

      <div id="experience" class="editable-section">
        <h2>Work Experience</h2>
        <p contenteditable="true">Developer at Harbour.com.pk</p>
      </div>

      <div id="skills" class="editable-section">
        <h2>Skills</h2>
        <p contenteditable="true">JavaScript, TypeScript, HTML, CSS,python,Docker</p>
      </div>
    </div>

    <button id="save-button">Save Changes</button>

  </div>

  <script src="script.ts"></script>
</body>
</html>
